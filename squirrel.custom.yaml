# 套路是一开始自定义了一个主题 "Stardustx"

#   第一次缩进里写了字体, 间距

#     第二次缩进写了主题, 主题下有配色
#     所以更改主题只需把一排句首对齐的代码 (color之类的) 注释掉, 再把另一排注释出来, 主题的名字不用管他


# 想自己改的话下面有具体解释
# 白的为, 这些文字就是注释掉的





















  




