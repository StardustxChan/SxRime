patch:


  "style/color_scheme": Stardustx


  "preset_color_schemes/Stardustx":
    name: Stardustx
    author: Stardustx
    horizontal: true
    font_point: 19
    font_face: "PingFang"
    label_font_face: "PingFangSC-Light"   #候选词编号字体
    # candidate_format: "%c %@ "
    candidate_format: "%c\u2005%@\u2005"  # 编号 %c 和候选词 %@ 前后的空间
    label_font_point: 17
    corner_radius: 4
    border_height: 0
    border_width: 0
    style/line_spacing: 5


#Stardustx   
    comment_text_color: 0xdddddd             #数字
    back_color: 0xeeffffff
    label_color: 0x403D41                     #预选栏编号颜色
    text_color: 0xeeffffff  #高亮选中词颜色
    candidate_text_color: 0x000000          #非第一后选项文字颜色     
    hilited_candidate_text_color: 0xEE6E00    #候选文字颜色
    hilited_candidate_back_color: 0xFFF0E4  #第一个高亮背景色


